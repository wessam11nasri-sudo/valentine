<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Un petit truc pour Camille ğŸ’–</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      background: linear-gradient(#ffe6e6, #ffcccc);
      overflow:hidden;
      padding:24px;
    }

    .card{
      background: rgba(255,255,255,0.88);
      border-radius:18px;
      padding:28px 22px;
      max-width:560px;
      width:100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }

    h1{
      color:#ff3366;
      margin:0 0 10px;
      font-size:clamp(26px, 4vw, 40px);
    }

    p{ margin:0 0 18px; font-size:18px; }

    .btns{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
      position:relative;
      z-index:5;
    }

    button{
      font-size:20px;
      padding:12px 26px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      user-select:none;
      transition: transform .15s ease;
    }

    button:active{ transform: scale(0.98); }

    .yes{ background:#ff4d88; color:#fff; }
    .no{ background:#d9d9d9; }

    .tiny{
      font-size:14px;
      opacity:0.75;
      margin-top:14px;
    }

    .floating{
      position:fixed;
      z-index:6;
    }

    /* CÅ“urs */
    .heart{
      position:fixed;
      top:-10vh;
      font-size:24px;
      pointer-events:none;
      opacity:0.9;
      animation: fall linear forwards;
      z-index:1;
    }

    @keyframes fall{
      to{
        transform: translateY(120vh) rotate(360deg);
        opacity:0;
      }
    }

    /* Page finale */
    .result img{
      width: min(380px, 90%);
      border-radius:16px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.18);
      margin:14px 0;
    }

    .result .big{
      font-size:clamp(20px, 3.3vw, 28px);
      margin-top:6px;
      color:#ff3366;
      font-weight:bold;
    }

    .result .sub{
      font-size:clamp(16px, 2.7vw, 20px);
      margin-top:10px;
    }

    .cta{
      margin-top:18px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .cta a{
      text-decoration:none;
      background:#ff4d88;
      color:#fff;
      padding:10px 18px;
      border-radius:12px;
      font-size:16px;
    }

    .cta .secondary{
      background:#444;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>ğŸ’– Camille, tu veux Ãªtre ma Valentine ? ğŸ’–</h1>
    <p>Attentionâ€¦ fais le bon choix ğŸ˜Œ</p>

    <div class="btns">
      <button class="yes" id="yesBtn">Yes ğŸ’•</button>
      <button class="no" id="noBtn">No ğŸ˜¢</button>
    </div>

    <div class="tiny" id="hint">Astuce : le bouton â€œNoâ€ est trÃ¨s timide ğŸ‘€</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const card   = document.getElementById("card");
    const hint   = document.getElementById("hint");

    let noMoves = 0;
    let yesScale = 1;

    function growYes(){
      yesScale = Math.min(yesScale + 0.12, 2.2);
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function moveNo(){
      noBtn.classList.add("floating");

      const padding = 12;
      const rect = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - rect.width - padding;
      const maxY = window.innerHeight - rect.height - padding;

      const yesRect = yesBtn.getBoundingClientRect();
      const forbidden = {
        left: yesRect.left - 140,
        right: yesRect.right + 140,
        top: yesRect.top - 140,
        bottom: yesRect.bottom + 140
      };

      let x, y, tries = 0;
      do{
        x = Math.max(padding, Math.floor(Math.random() * maxX));
        y = Math.max(padding, Math.floor(Math.random() * maxY));
        tries++;
      }while(
        tries < 40 &&
        x > forbidden.left && x < forbidden.right &&
        y > forbidden.top && y < forbidden.bottom
      );

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      noMoves++;
      growYes();

      if(noMoves === 3) hint.textContent = "ğŸ˜… Oupsâ€¦";
      if(noMoves === 6) hint.textContent = "Tu insistes ğŸ‘€";
      if(noMoves === 9) hint.textContent = "Le No panique ğŸ˜ˆ";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); }, {passive:false});

    document.addEventListener("mousemove", e => {
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
      if(dist < 160) moveNo();
    });

    noBtn.addEventListener("click", () => {
      if(Math.random() < 0.85){ moveNo(); return; }
      document.body.innerHTML = `
        <div class="card">
          <h1 style="color:#ff3366;">ğŸ˜ Nice tryâ€¦</h1>
          <p>Mais non ğŸ˜Œ</p>
        </div>`;
      setTimeout(() => location.reload(), 2000);
    });

    yesBtn.addEventListener("click", () => {
      const end = Date.now() + 2500;
      const timer = setInterval(() => {
        spawnHeart(); spawnHeart();
        if(Date.now() > end) clearInterval(timer);
      }, 120);

      card.classList.add("result");
      card.innerHTML = `
        <h1>ğŸ’˜ JE LE SAVAIS ğŸ’˜</h1>
        <img src="https://media.giphy.com/media/HKL07xwvfPiFI0Ti71/giphy.gif" alt="gif drÃ´le">
        <div class="big">Meilleure dÃ©cision de ta vie ğŸ˜</div>
        <div class="sub">Camilleâ€¦ câ€™est toujours OK pour le cinÃ©ma de jeudi ? ğŸ¿ğŸ¬</div>

        <div class="cta">
          <a href="https://www.google.com/search?q=Path%C3%A9+Grenoble" target="_blank" rel="noopener">
            Ouvrir PathÃ© Grenoble ğŸ“
          </a>
          <a class="secondary" href="#" onclick="location.reload(); return false;">
            Revoir la question ğŸ˜‡
          </a>
        </div>

        <p class="tiny">PS : tu peux screenshot ğŸ˜Œ</p>
      `;
    });

    function spawnHeart(){
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "ğŸ’–" : "ğŸ’•";
      heart.style.left = Math.floor(Math.random() * 100) + "vw";
      heart.style.animationDuration = (2.2 + Math.random() * 2.4) + "s";
      heart.style.fontSize = (18 + Math.random() * 22) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
  </script>

</body>
</html>
